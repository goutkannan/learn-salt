{{ pillar['salt_managed_message'] }}
# Disable DNS Server
port=0

# Enable DHCP logging
log-dhcp

# Respond to PXE requests for the specified network;
# run as DHCP proxy
dhcp-range={{ pillar['dhcp_range'] }},proxy
dhcp-boot=pxelinux.0


# various dhcp options could be sent here, such as
# dhcp-option-force=210,/xenial/
# see the dnsmasq manual and the PXELINUX documentation for option info.


# Provide a menu of boot options.  If there is only one option
# then the boot will happen immediately.
# The menu lines are only used if the hardware type matches "pxe-service".
pxe-service=x86PC,"Network Boot X86 PC",pxelinux
#pxe-service=X86-64_EFI,"Network Boot X86_EFI",

enable-tftp
tftp-root=/srv/tftpboot
